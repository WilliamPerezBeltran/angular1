<!doctype html>
<html>
  <head>
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="AppMarketApp">
    <div class="header">
      <div class="container">
        <h1>App Market</h1>
      </div>
    </div>

    <form name="form" class="css-form" novalidate>
          <div>
            <label>
            Size (integer 0 - 10):
            <input type="number" ng-model="size" name="size"
                   min="0" max="10" integer />{{size}}</label><br />
            <span ng-show="form.size.$error.integer">The value is not a valid integer!</span>
            <span ng-show="form.size.$error.min || form.size.$error.max">
              The value must be in range 0 to 10!</span>
          </div>

          <div>
            <label>
            Username:
            <input type="text" ng-model="name" name="name" username />{{name}}</label><br />
            <span ng-show="form.name.$pending.username">Checking if this name is available...</span>
            <span ng-show="form.name.$error.username">This username is already taken!</span>
          </div>

</form>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/validation.js"></script>

  </body>
</html>
